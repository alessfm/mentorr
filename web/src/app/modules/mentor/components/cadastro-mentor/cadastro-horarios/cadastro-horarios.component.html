<h1 class="text-2xl md:text-3xl font-bold">
  Selecione horários disponíveis
</h1>
<a class="text-md md:text-lg text-blue-600 underline" routerLink="/mentor/cadastro">
  Voltar para Etapas
</a>

<form class="py-8" [formGroup]="form" (submit)="salvar()">
  <ng-container formArrayName="horarios">
    <ng-container *ngFor="let horario of horarios.controls; let index = index" [formGroupName]="index">
      <hr />
      <div class="flex justify-between items-center mt-4">
        <h6 class="text-lg md:text-xl font-bold">
          {{ horario.value?.descricaoDia }}
        </h6>
        <app-botao-borda-azul label="Habilitar" (func)="gerenciarHorario(index)" *ngIf="horario?.disabled">
        </app-botao-borda-azul>
        <app-botao-branco label="Desabilitar" (func)="gerenciarHorario(index)" *ngIf="horario?.enabled">
        </app-botao-branco>
      </div>
      <div class="grid grid-cols-3 gap-6 py-4" *ngIf="horario?.enabled">
        <div class="col-span-1">
          <div class="form-group">
            <label class="font-semibold text-md" required>Hora Inicial</label>
            <input type="time" class="form-control" formControlName="horaInicio" [max]="horario.value?.horaFim" />
          </div>
        </div>
        <div class="col-span-1">
          <div class="form-group">
            <label class="font-semibold text-md" required>Hora Final</label>
            <input type="time" class="form-control" formControlName="horaFim" [min]="horario.value?.horaInicio" />
          </div>
        </div>
      </div>
    </ng-container>
  </ng-container>

  <hr />
  <div class="flex justify-end mt-4">
    <app-botao-azul label="Salvar Horários" type="submit" [disabled]="!this.horariosAtivos.length"></app-botao-azul>
  </div>
</form>
