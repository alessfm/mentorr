<div class="card">
  <div class="flex-none mb-10 relative">
    <img class="w-48 rounded-lg" [src]="mentor.foto" alt="Foto" loading="lazy" />
  </div>
  <div class="flex flex-col gap-6 pl-6">
    <div class="flex flex-col gap-1">
      <h1 class="font-bold text-2xl md:text-3xl">{{ mentor.nome }}</h1>
      <h3 class="text-lg text-gray-600">{{ mentor.cargo }} em {{ mentor.empresa }}</h3>
      <div class="flex gap-1 items-center">
        <div class="flex-none w-24 relative">
          <img class="w-24" src="assets/images/icons/icon-stars.svg" alt="*">
        </div>
        <p class="text-sm">
          <strong>{{ mentor.nota || '0.0' }}</strong>
          <span class="font-light"> ({{ mentor.nota || '0' }} avaliações) </span>
        </p>
      </div>
    </div>

    <p class="text-gray-800">{{ mentor.descricao }}</p>
    <ul class="flex flex-wrap gap-4 leading-8">
      <li *ngFor="let tag of mentor?.tags">
        <a class="badge">{{ tag.nome }}</a>
      </li>
    </ul>

    <div class="flex flex-col md:flex-row justify-between items-center gap-2 md:gap-0">
      <h2 class="font-black text-xl md:text-2xl">{{ mentor.valor || 'R$ 0,00' }}/mês</h2>
      <button class="bg-primary btn-perfil" (click)="verMentor(mentor.apelido)">Ver perfil completo</button>
    </div>
  </div>
</div>
