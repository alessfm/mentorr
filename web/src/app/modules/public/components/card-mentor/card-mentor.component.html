<div class="card">
  <div class="flex-none mb-10 relative">
    <img class="w-48 rounded-lg" [src]="mentor.foto" alt="Foto" loading="lazy" />
  </div>
  <div class="flex flex-col gap-6 pl-6">
    <div class="flex flex-col gap-1">
      <h1 class="font-bold text-2xl md:text-3xl">{{ mentor.nome }}</h1>
      <h3 class="text-lg text-gray-600">{{ mentor.cargo }} @ {{ mentor.empresa }}</h3>
      <div class="flex gap-1 items-center">
        <p class="text-md">
          <ng-container *ngIf="estrelas.length; else semNota">
            <span *ngFor="let item of estrelas">
              <i class="fa-solid text-yellow fa-{{item.completo ? 'star' : 'star-half-stroke'}}"></i>
            </span>
            <span class="font-bold"> {{ mentor?.nota }} </span>
            <span class="font-light"> (média de avaliações) </span>
          </ng-container>

          <ng-template #semNota>
            <i class="fa-regular text-yellow fa-star"></i>
            <span class="font-bold"> 0.0 </span>
            <span class="font-light"> (Não avaliado) </span>
          </ng-template>
        </p>
      </div>
    </div>

    <p class="text-gray-800">{{ mentor.descricao }}</p>
    <ul class="flex flex-wrap gap-4 leading-8">
      <li *ngFor="let tag of mentor?.tags">
        <a class="badge">{{ tag.nome }}</a>
      </li>
    </ul>

    <div class="card-footer">
      <h2 class="font-black text-xl md:text-2xl">{{ mentor?.valor || 'R$ 0,00' }}/mês</h2>
      <button class="bg-primary btn-perfil" (click)="verMentor(mentor.apelido)">Ver perfil completo</button>
    </div>
  </div>
</div>
