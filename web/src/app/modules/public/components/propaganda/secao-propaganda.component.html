<section class="bg-slate-900 text-white px-6 md:px-24 py-8 md:py-12">
  <div class="flex flex-col justify-center items-center text-center gap-10">
    <h4 class="md:text-2xl font-bold text-white">
      Pronto para dá o próximo passo na sua carreira?
    </h4>
    <h3 class="text-2xl md:text-4xl font-bold text-white">
      Não perca tempo! Crie sua conta já.
    </h3>
    <div class="flex flex-col md:flex-row gap-6">
      <button class="bg-primary font-bold px-12 py-4 rounded-lg" (click)="irParaCadastro('aluno')">
        Quero ser aluno
      </button>
      <button class="border border-primary font-bold px-12 py-4 rounded-lg" (click)="irParaCadastro('mentor')">
        Quero ser mentor
      </button>
    </div>
    <p class="text-slate-300">Não é necessário cartão de crédito.</p>
  </div>
</section>
